name: test_tecnico
description: Test Tecnico
publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  badges: ^3.1.1
  bloc: ^8.1.2
  cached_network_image: ^3.2.3
  cupertino_icons: ^1.0.2
  dio: ^5.2.0
  dio_http_cache: 
    git: https://github.com/IbrahimAlKhalil/dio-http-cache
  equatable: ^2.0.5
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.3
  flutter_svg: ^2.0.6

dev_dependencies:
  bloc_test: ^9.1.3
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter
  mocktail: ^0.3.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
  fonts:
    - family: Circular
      fonts:
        - asset: assets/fonts/circular-std.ttf
